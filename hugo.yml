baseURL: https://babyno.top/
languageCode: "zh-CN"
# defaultContentLanguage: "zh"
title: 路边的阿不
theme: PaperMod
hasCJKLanguage: true
enableEmoji: true
enableRobotsTXT: true
buildFuture: true
paginate: 10

params:
  # ShowReadingTime: true
  description: '路边的阿不的技术博客，主要聊AI、技术、架构、云服务、网络安全、个人提升、效率提升以及其它有趣的东西'
  author: 路边的阿不
  DateFormat: "2006-01-02"
  ShowCodeCopyButtons: true
  showtoc: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  socialIcons:
    - name: github
      url: "https://github.com/caol64/"
    - name: email
      url: "mailto:caol64@gmail.com"
    - name: Rss
      url: "index.xml"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  assets:
    disableHLJS: true
  homeInfoParams:
    Title: Hi there!
    Content: 「粗茶淡饭，代码相伴」—— 平凡即是真，技术即是美。
  comments: true

minify:
  disableXML: true
  # minifyOutput: true

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: 3shi
      name: 3shi天下
      url: https://3shi.babyno.top
      weight: 50


permalinks:
  page:
    posts: /posts/:year/:month/:slug/
  section:
    posts: /posts/

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    # style: monokailight
  goldmark:
    renderer:
      unsafe: true